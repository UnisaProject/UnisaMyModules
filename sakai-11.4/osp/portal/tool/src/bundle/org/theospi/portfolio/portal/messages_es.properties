siteType_page_title_portfolioAdmin=Los sitios de Administraci\u00f3n est\u00e1n dise\u00f1ados para usuarios con la responsabilidad de configurar y organizar la aplicaci\u00f3n.
siteType_page_title_portfolio=Los sitios de portafolio est\u00e1n dise\u00f1ados para simplificar la construcci\u00f3n y el empleo de portafolios electr\u00f3nicos. Ofrecen una variedad de roles que soportan la interacci\u00f3n P2P e profesor-alumno. Las herramientas en un sitio de este tipo se limitan a aquellas que permite la recopilaci\u00f3n, relfexi\u00f3n y dise\u00f1o y publicaci\u00f3n del portafolio.
siteType_page_title_project=Los sitios de proyecto est\u00e1n dise\u00f1ados para simplificar la colaboraci\u00f3n y el trabajo en grupo. Tienen los roles adecuados para la interacci\u00f3n P2P y las herramientas necesarias para la comunicaci\u00f3n, planificaci\u00f3n, interacci\u00f3n y recogida de informaci\u00f3n. Solo es posible entrar a formar parte de un sitio de proyecto por invitaci\u00f3n del organizador del sitio.
siteType_page_title_course=Un sitio de curso est\u00e1 dise\u00f1ado para una clase o un grupo de clase en una instituci\u00f3n. Los sitios de curso tienen los roles apropiadados para ense\u00f1ar y aprender en un entorno acad\u00e9mico y las herramientas necesarias para soportar la interacci\u00f3n profesor-alumno. Solo es posible ser miembro de alguno de estos sitios si se ha matriculado formalmente de las asignaturas (alumnos) o tiene asignada la asignatura como profesor.
