siteType_page_title_portfolioAdmin=Els espais d'administrador estan dissenyats per a usuaris amb responsabilitats de configuraci\u00f3 i organitzaci\u00f3 de l'entorn CLE.
siteType_page_title_portfolio=Els espais de Portafolis estan dissenyats per facilitar la construcci\u00f3 i \u00fas de portafolis. Els espais de portafolis tenen rols suficientment flexibles per permetre una interacci\u00f3 d'igual a igual entre aprofessor i alumne. Les eines als espais de Portafolis estan limitades a all\u00f2 que d\u00f3na suport als processos de recollida, plantejament i disseny i publicaci\u00f3 de portafolis.
siteType_page_title_project=Els espais de projecte s\u00f3n espais dissenyats per facilitar la interacci\u00f3 i col\u00b7laboraci\u00f3 en grups. Els espais de projecte tenen rols apropiats per a una col\u00b7laboraci\u00f3 d'igual a igual i estan formats per eines dissenyades per facilitar la comunicaci\u00f3, planificaci\u00f3, interacci\u00f3 i recuperaci\u00f3 d'informaci\u00f3. ELs membres d'un espai de projecte ho s\u00f3n per invitaci\u00f3. Qualsevol pot ser afegit a un espai de projecte a criteri de l'organitzador de l'espai.
siteType_page_title_course=Un espai de Curs \u00e9s un espai oficial dissenyat per donar fins acad\u00e8mics en una instituci\u00f3. Els espais de Curs tenen rols apropiats per a ensenyament i aprenentatge en el marc acad\u00e8mic i estan formats per unes eines dissenyades especialment per donar suport a la interacci\u00f3 professor-alumne. En general, els membres d'aquests espais estan limitats a all\u00f2 pel qu\u00e8 s'han matriculat oficialment a un curs o que proporciona suport al curs. 

