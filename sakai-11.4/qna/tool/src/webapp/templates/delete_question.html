<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
	   <title rsf:id="page-title"></title>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	   <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
	</head>

	<body>
		<div rsf:id="navIntraTool:" class="navIntraTool"/>
		
		<h2 rsf:id="page-title">Delete Confirmation</h2>

		<h4 rsf:id="error-message1" class="messageWarn alertMessage">WARNING: This question has not been answered.</h4>
		<h4 rsf:id="error-message2" class="messageWarn alertMessage">WARNING: The answers associated with this question will also be deleted.</h4>
		<h4 rsf:id="error-message3" class="messageWarn alertMessage">Are you sure you want to delete the following item(s)?</h4>
        
        <form rsf:id="delete-question-form" id="delete-question-form" method="post">
			<table class="tableFlat listHier lines nolines" cellpadding="0" cellspacing="0" summary="Delete questions table">
			<thead>
				<tr>
					<th class="title" rsf:id="name-title" id="name-title" width="40%">Name</th>
					<th class="title" rsf:id="category-title" id="category-title" width="25%">Category</th>
					<th class="title" rsf:id="answers-title" id="answers-title" width="15%">Answers</th>
					<th class="title" rsf:id="modified-title" id="modified-title" width="20%">Modified</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rsf:id="name">Where do I find old exam papers?</td>
					<td rsf:id="category">Exams</td>
					<td rsf:id="answers">10</td>
					<td rsf:id="modified">2007-06-21</td>
				</tr>
			</tbody>
			</table>
			<br/>
			<div class="act">
				<input rsf:id="delete-button" type="submit" value="Delete" class="active"/>
				<input rsf:id="cancel-button" type="submit" value="Cancel"/>
			</div>
		</form>
	</body>
</html>
