<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		 <title rsf:id="page-title"></title>
		 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
		 <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
		 <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   <script type="text/javascript">includeLatestJQuery('qna');</script>
		 <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
		 <script type="text/javascript" language="JavaScript" src="../js/qna.js"></script>
	</head>


	<body>
	<div class="portletBody">
		<div rsf:id="searchTool:" class="searchTool"/>

		<h3 rsf:id="page-title">Questions and Answers</h3>
		<br/>

		<div rsf:id="search"/>
		<div rsf:id="results"/>

		<h4 rsf:id="categories">Categories</h4>
		<div id="category:" rsf:id="category:">
			<div class="grey" rsf:id="category-text">Category Text</div>
			<span class="grey" rsf:id="category-timestamp">2007-06-21</span>
			<a rsf:id="view-category-link" href="view_category.html">View</a>
			<br/>
			<br/>
		</div>

		<h4 rsf:id="questions">Questions</h4>
		<div id="question:" rsf:id="question:">
			<div class="grey" rsf:id="question-text">Question Text</div>
			<span class="grey" rsf:id="question-timestamp">2007-06-21</span>
			<a rsf:id="view-question-link" href="view_question.html">View</a>
			<br/>
			<br/>
		</div>

		<h4 rsf:id="answers">Answers</h4>
		<div id="answer:" rsf:id="answer:">
			<div class="grey" rsf:id="answer-text">Answer Text</div>
			<span class="grey" rsf:id="answer-timestamp">2007-06-21</span>
			<a rsf:id="view-answer-link" href="view_answer.html">View</a>
			<br/>
			<br/>
		</div>

		<br/>
		<form rsf:id="search-form">
			<div class="act">
				<input rsf:id="cancel-button" type="submit" value="Cancel" class="active"/>
			</div>
		</form>
		</div>
	</body>
</html>
