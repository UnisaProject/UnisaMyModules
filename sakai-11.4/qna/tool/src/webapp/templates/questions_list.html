<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title rsf:id="page-title"></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   
   <!-- standard on all pages -->
   <script type="text/javascript">includeLatestJQuery('qna');</script>
   
   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" /> 
   <script type="text/javascript" language="JavaScript" src="../js/qna.js"></script>
   <!-- end -->
</head>


<body>
<div class="portletBody">
  <div rsf:id="navIntraTool:" class="navIntraTool"/>
  <div rsf:id="searchTool:" class="searchTool"/>

  <h3 rsf:id="page-title">Questions and Answers</h3>
  <div rsf:id="message-for:*">
	<span>Message for user here</span>
  </div>

  <br/>
  <span rsf:id="ask-question">
  	<img rsf:id="ask-question-icon" src="/libary/image/silk/add.png"/>&nbsp;<a rsf:id="ask-question-link" href="ask_question.html">Ask a Question</a>
  </span>
  <span rsf:id="add-category">
  	<img rsf:id="add-category-icon" src="/libary/image/silk/add.png"/>&nbsp;<a rsf:id="add-category-link" href="add_category.html">Add a Question</a>
  </span>
  <span rsf:id="spacing"><br/><br/></span>
  <form rsf:id="view-questions-form" id="view-questions-form" action="post">
   	<span rsf:id="remove-question-cell"/>
   	<span rsf:id="remove-category-cell"/>
   	<span rsf:id="view-title">View:</span>
  	<select rsf:id="view-select" id="view-select">
 		<option value="categories">Categories</option>
  		<option value="details">All Details</option>
  	</select>
  	<script rsf:id="view-select-init" type="text/javascript">
  		init_view_select("view-select","view-questions-form","options","current-selected");
  	</script>

	<div rsf:id="pagerDiv:" class="listNav"></div>
  	<div rsf:id="questionListTool:"/>
  	<br/>
  	<input rsf:id="questions-delete-button" type="submit" value="Delete Questions"/>
  	<input rsf:id="categories-delete-button" type="submit" value="Delete Categories"/>
  	<input rsf:id="update-button" type="submit" value="Update"/>
  </form>
  <div id="empty-div"></div>
</div>
</body>
</html>
