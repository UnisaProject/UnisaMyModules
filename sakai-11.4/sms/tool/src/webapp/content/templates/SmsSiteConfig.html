<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<script rsf:id="scr=portal-matter" type="text/javascript"
	language="JavaScript" src="/library/js/headscripts.js"></script>
<link href="../css/tool_base.css" rsf:id="scr=portal-matter"
	type="text/css" rel="stylesheet" media="all" />
<link href="../css/default/tool.css" rsf:id="scr=portal-matter"
	type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" href="/sms-tool/content/css/sms.css" type="text/css"/>	

<title rsf:id="page-title">Search Window</title>
</head>
<body>
<div class="portletBody">
<div rsf:id="navIntraTool:" class="navIntraTool" />

<div id='config_errorloc'
	style="color: red; font-weight: bold; display: inline"></div>
<div align="left">

<form name="config" id="config" action="#" rsf:id="sms-site-config-form">
<h2 rsf:id="page-heading">SMS Config</h2>
<div rsf:id="message-for:*"><span>Message for user here</span></div>

<table class="shorttext required">
	<tr>
		<td><label rsf:id="sms-enabled">SMS Enabled for site:</label></td>
		<td><select rsf:id="sms-config-enabled">
			<option value="true">Yes</option>
			<option value="false">No</option>
		</select></td>
	</tr>
	<tr>
		<td><label rsf:id="sms-incoming-enabled">SMS incoming
		enabled for site:</label></td>
		<td><select rsf:id="sms-config-incoming-enabled">
			<option value="true">Yes</option>
			<option value="false">No</option>
		</select></td>
	</tr>
	<tr>
		<td><label rsf:id="notification-email">Notification
		Email:</label></td>
		<td><input style="width: 200px" maxlength="100" type="text"
			rsf:id="sms-config-notification-email"></input></td>
	</tr>
	<tr>
		<td><label rsf:id="paging-size">Paging size:</label></td>
		<td><input style="width: 72px" maxlength="10" type="text"
			rsf:id="sms-config-paging-size"></input></td>
	</tr>

	<tr>
		<td><label rsf:id="overdraftLimit">Overdraft limit :</label></td>
		<td><input style="width: 72px" maxlength="10" type="text"
			rsf:id="sms-config-overdraftLimit"></input></td>
	</tr>
	<tr>
		<td colspan="1" align="left"><div class="act">
		<input rsf:id="save" type="submit" value="Save" class="active"/> <input rsf:id="cancel" type="button" value="Cancel" onclick="history.go(-1)" /></div></td>
			
	</tr>

</table>
</form>
</div>
</div>
</body>
</html>
