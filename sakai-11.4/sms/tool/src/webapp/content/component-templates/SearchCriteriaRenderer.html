<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title rsf:id="page-title"></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <link href="tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
<!-- everything outside this div is thrown away -->
<div rsf:id="search-component:">
	<script type="text/javascript">
			function initClearDateInput(dateInputId) {
				var dateInput = document.getElementById(dateInputId);
				dateInput.value = '';
			}
	</script>
		
	<script type="text/javascript">

		$( document ).ready(function() {
			localDatePicker({
				input:'#searchDateFrom',
				useTime:1,
				parseFormat: 'YYYY-MM-DD HH:mm:ss',
				getval: '#searchCriteria\\:\\:dateFrom-iso8601',
				ashidden: { iso8601: 'searchCriteria\\:\\:dateFrom-iso8601' }
			});
			localDatePicker({
				input:'#searchDateTo',
				useTime:1,
				parseFormat: 'YYYY-MM-DD HH:mm:ss',
				getval: '#searchCriteria\\:\\:dateTo-iso8601',
				ashidden: { iso8601: 'searchCriteria\\:\\:dateTo-iso8601' }
			});
		});
		
	</script>  
<fieldset><legend>Search / Filter</legend>
<form action="#" method="get" rsf:id="search-criteria">
<table class="shorttext" border="0">
	<tr>
		<td><div rsf:id="label-dropdown">Task Status:</div></td>
		<td>
			<select id="task-status" rsf:id="task-status">
				<option>All</option>
			</select>
		</td>
		<td><div rsf:id="task-message-type-label">Message type:</div></td>
		<td>
			<select id="task-message-type" rsf:id="task-message-type">
				<option>All</option>
			</select>
		</td>
		<td>Date From:</td>
		<td>
			<input rsf:id="dateFrom-iso8601" type="hidden"
				id="dateFrom" name="dateFrom" value="YYYY/MM/DD"
				size="25" maxlength="25" /> 
			<input type="text" id="searchDateFrom" name="searchDateFrom"/>		
		</td>
		<td>Date To:</td>
		<td>
			<input rsf:id="dateTo-iso8601" type="hidden"
				id="dateTo" name="dateTo" value="YYYY/MM/DD"
				size="25" maxlength="25" /> 
			<input type="text" id="searchDateTo" name="searchDateTo"/>	
		</td>

		<td rsf:id="task-id-label">Task ID:</td>
		<td><input style="width: 40px;" id="task-id" type="text" rsf:id="task-id" onkeyup="checkNumbers(this)"/></td>

		<td><div id="id" rsf:id="label-id">Mobile Number:</div></td>
		<td><input id="mobileNumber" style="width: 80px;" onkeyup="checkNumbers(this)" type="text" rsf:id="id"></input></td>
		<td><div rsf:id="tool-name-label">Tool Name:</div></td>
		<td><input style="width: 80px;" id="toolName" type="text" rsf:id="tool-name"/></td>
		<td rsf:id="sender-label">Sender:</td>
		<td><input style="width: 80px;" id="sender" type="text" rsf:id="sender"/></td>
	</tr>
</table>
  <div class="act">
	<input rsf:id="search" type="submit" value="Search" class="active"/>
	<input rsf:id="reset" type="submit" value="Reset"/>
	</div>
</form>
</fieldset>
	<script rsf:id="init-clear-from-date-input" type="text/javascript">
		initClearDateInput("dateInputId");
	</script>
		<script rsf:id="init-clear-end-date-input" type="text/javascript">
		initClearDateInput("dateInputId");
	</script>

</div>
</body>
</html>
