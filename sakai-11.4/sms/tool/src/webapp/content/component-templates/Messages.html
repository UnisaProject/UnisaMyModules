<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
<title>Default Message style</title>
</head>
<body>
<!-- Special instance of Messages skin includes ids so that test case may resolve
scopes easily -->
<div rsf:id="rsf-messages:" id="rsf-messages:" style="display:inline" >
  <div rsf:id="error-messages:" id="error-messages:">
    <ul>
      <li rsf:id="message:" class="alertMessage">Error message for user here</li>
    </ul>
  </div>

  <div rsf:id="info-messages:" id="info-messages:">
    <ul>
      <li rsf:id="message:" class="information">Info message for user here</li>
    </ul>
  </div>
  
  <div rsf:id="confirm-messages:" id="confirm-messages:" class="messageComfirm">
    <ul>
      <li rsf:id="message:" class="success">Confirm message for user here</li>
    </ul>
  </div>
</div>
</body>
</html>
