# this defines the entity description for the forum provider
forums=Proporciona un conjunto de puntos RESTful para recuperar un foro, una colecci\u00f3n de foros, temas individuales y mensajes con sus hijos. Un ejemplo de podr\u00eda ser llamar a la acci\u00f3n del sitio con  /direct/forums/site/SITEID.json para los foros de mayor nivel en el sitio y entonces usar  /direct/forums/site/SITEID/forum/FORUMID.json para obtener un foro individual a nivel de temas. \nPosteriormente usar  /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json para conseguir el tema y un conjunto de conversaciones, y entonces llamar /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json \npara conseguir un mensaje completo con sus respuestas y anexos.

forums.action.site=(GET) Recupera un foro, temas o conversaciones de un sitio determinado mediante su id. <br /><br />\nObtiene todos los foros de un sitio\:<br /> \n/direct/forums/site/SITEID.json<br /> <br />\nObtiene todos los temas de un foro\:<br /> \n/direct/forums/site/SITEID/forum/FORUMID.json<br /><br /> \nObtiene todas las conversaciones de un tema\:<br /> \n/direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID.json <br /><br />\nObtiene la conversaci\u00f3n completa o mensaje. Devuelve un \u00e1rbol de mensajes desde el especificado hacia abajo. Si el MESSAGEID es del primer nivel, entonces se devuelve la conversaci\u00f3n completa.<br /> \n/direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
